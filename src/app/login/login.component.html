<div class="outer">
    <div class="content container text-center">
        <span class="top animate"></span>
        <span class="right animate"></span>
        <span class="bottom animate"></span>
        <span class="left animate"></span>
        <h3 class="text-info" style="padding-top: 10%">
          欢迎
        </h3>
        <img src="../../assets/image/login.jpg" alt="" style="border-radius:50%; margin-top:10px" height="60" width="60">
        <form (ngSubmit)="login()" [formGroup]="form">
          <div class="input-group-login">
              <input type="text" class="form-control" required formControlName="first" placeholder="用户名">
              <input type="password" class="m-t-xxl form-control" required formControlName="second" minlength="6" placeholder="密码">
              <div class="m-t-xxl">
                <button type="submit" [disabled]="!form.valid" class="btn btn-primary m-r-sm btn-block">登录</button>
                <button type="button" class="btn btn-success btn-block" (click)="registered()">注册</button>
              </div>
          </div>
        </form>
      </div>
</div>
